<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> CSS3 Animation Test </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<div id="phone" class="phone animation">
			<div class="device element-1">
				<div class="screen">
					<div class="equalizer">
						<div class="song_name"> Regina Spektor Fidelity </div>
						<div id="item1" class="rectangle item-1"></div>
						<div id="item2" class="rectangle item-2"></div>
						<div id="item3" class="rectangle item-3"></div>
						<div id="item4" class="rectangle item-4"></div>
						<div id="item5" class="rectangle item-5"></div>
						<div id="item6" class="rectangle item-6"></div>
					</div>
					<div class="playpause" onclick="playmusic()">
						<audio id="mus1" loop><source src="resources/music.mp3" type="audio/mpeg"></audio>
						<div id="playpause" class="play"></div>
					</div>
				</div>
			</div>
			<div class="device element-2"></div>
			<div class="device element-3"></div>
			<div class="device element-4"></div>
		</div>
			
		<div id="note1" class="note"><img src="resources/note1.png"/></div>
		<div id="note2" class="note2"><img src="resources/note2.png"/></div>
		<script src="script.js"></script>
	</body>
</html>
