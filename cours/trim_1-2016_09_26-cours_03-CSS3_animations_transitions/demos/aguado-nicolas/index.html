<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div id="main">

	<!--LOGO-->
	<img src="img/logo.png" alt="">

	<!--HAMBURGER-->
	<div id="hamburger">

		<!--FIRST BREAD-->
		<div class="bread1">
			<div id="b1_left"></div>
			<div id="b1_top"></div>
			<div id="b1_right"></div>
		</div>

		<!--TOMATOES-->
		<div class="tomatoes">

			<!--FIRST TOMATO-->
			<div id="tomato1">
				<div id="t1_left"></div>
				<div id="t1_top"></div>
				<div id="t1_right"></div>
			</div>

			<!--SECOND TOMATO-->
			<div id="tomato2" class"test">
				<div id="t2_left"></div>
				<div id="t2_top"></div>
				<div id="t2_right"></div>
			</div>
		</div>

		<!--SALAD-->
		<div class="salad">
			<div id="sa_left"></div>
			<div id="sa_top"></div>
			<div id="sa_right"></div>
		</div>

		<!--CHEESE-->
		<div class="cheese">
			<div id="c_left"></div>
			<div id="c_right"></div>
			<div id="c_top"></div>
		</div>

		<!--STEACK-->
		<div class="steack">
			<div id="st_left"></div>
			<div id="st_top"></div>
			<div id="st_right"></div>
		</div>

		<!--SECOND BREAD-->
		<div class="bread2">
			<div id="b2_left"></div>
			<div id="b2_top"></div>
			<div id="b2_right"></div>
		</div>
	</div>	
	
	<!--LEFT LIST-->
	<div id="personalisation">

		<!--FIRST SEPARATOR-->
		<div id="line1"></div>

		<!--SAUCES' TITLE-->
		<div id="sauces">
			<div class="title" id="title_s">
				<p>SAUCES</p>
			</div>

			<!--SAUCES' CHOICES-->
			<div id="choixs">
				<div id="bbq"><p>bbq</p></div>
				<div id="ketchup"><p>ketchup</p></div>
				<div id="burger"><p>burger</p></div>
				<div id="mustard"><p>mustard</p></div>
				<div id="creamy"><p>creamy</p></div>
			</div>
		</div>

		<!--DRINKS-->
		<div id="boisson">

			<!--DRINKS' TITLE-->
			<div class="title" id="title_d">
				<p>DRINKS</p>
			</div>

			<!--DRINKS' CHOICES-->
			<div id="choixs">
				<div id="it"><p>ice tea</p></div>
				<div id="coca"><p>cocacola</p></div>
				<div id="fanta"><p>fanta</p></div>
				<div id="sprite"><p>sprite</p></div>
				<div id="sevenup"><p>7up</p></div>
				<div id="water"><p>water</p></div>
			</div>
		</div>

		<!--FRIES-->
		<div id="frites">

			<!--FRIES' TITLE-->
			<div class="title" id="title_f">
				<p>FRIES</p>
			</div>

			<!--FRIES' CHOICES-->
			<div id="choixs">
				<div id="fries"><p>fries</p></div>
				<div id="potatoes"><p>potatoes</p></div>
			</div>
		</div>
	</div>

	<!--RIGHT MENU-->
	<div id="summary">

		<!--SECOND SEPARATOR-->
		<div id="line2"></div>

		<!--EXTRAS' CHOICES-->
		<div id="sauce"><p>sauce</p></div>
		<div id="drink"><p>drink</p></div>
		<div id="frie"><p>fries</p></div>

		<!--IN CASE OF EXTRAS-->
		<div id="extra1" class="add"><p>none</p></div>
		<div id="extra2" class="add"><p>none</p></div>
		<div id="extra3" class="add"><p>none</p></div>
	</div>
	
	<!--TO VIEW EACH SEPARATED ITEMS-->
	<div id="button" class="button"><p>VIEW</p></div>
</div>	

    <script type="text/javascript" src="script.js">  	
    </script>

</body>
</html>
