<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shining</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
</head>
<body>

	<div class="espace3d">
		
		<div class="button-zoom zoom-top-left"></div>
		<div class="button-zoom zoom-middle-left"></div>
		<div class="button-zoom zoom-bottom-left"></div>
	
		<div class="button-zoom zoom-top-middle"></div>
		<div class="button-zoom zoom-middle-middle"></div>
		<div class="button-zoom zoom-bottom-middle"></div>

		<div class="button-zoom zoom-top-right"></div>
		<div class="button-zoom zoom-middle-right"></div>
		<div class="button-zoom zoom-bottom-right"></div>

		<div class="zoom">
		
			<div class="corridor">

				<div class="wall left ">

					<div class="bottom-wall"></div>
					
					<div class="door door1">
						<div class="wrist wrist-left"></div>
					</div>
					<div class="door door2">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door3">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door4">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door5">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door6">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door7">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door8">
						<div class="wrist  wrist-left"></div>
					</div>
					<div class="door door9">
						<div class="wrist  wrist-left"></div>
					</div>

				</div>

				<div class="wall right">

					<div class="bottom-wall"></div>
					
					<div class="door door1">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door2">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door3">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door4">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door5">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door6">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door7">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door8">
						<div class="wrist wrist-right"></div>
					</div>
					<div class="door door9">
						<div class="wrist wrist-right"></div>
					</div>

				</div>

				<div class="wall top">
					<div class="light light1"></div>
					<div class="light light2"></div>
					<div class="light light3"></div>
				</div>
				
				<div class="wall bottom"></div>
				
				<div class="wall end">

					<div class="bottom-wall"></div>

					<div class="elevator-level level1">
						<div></div>
					</div>
					<div class="elevator-level level2">
						<div></div>
					</div>

					<div class="elevator">
						<div class="elevator-door elevator-left">
							<div class="div"></div>
							<div class="div"></div>
						</div>
						<div class="elevator-door elevator-middle"></div>
						<div class="elevator-door elevator-right">
							<div class="div"></div>
							<div class="div"></div>
						</div>
					</div>

				</div>
			
			</div>
		</div>
	
	</div>

	<div class="shining">
		<div class="title-shining"></div>
		<div class="ax"></div>
		<div class="final-pictures"></div>
		<a href="index.html">Rejouer</a>
	</div>
	


</body>
</html>
