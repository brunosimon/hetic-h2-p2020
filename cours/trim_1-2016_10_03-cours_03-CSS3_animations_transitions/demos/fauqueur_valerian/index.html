<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gamecube animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

    <body>
        <audio src="gamecube audio.mp3" autoplay></audio>
        <div id="container">
            <div id="footprint-perspective">
                    <span class="footprint footprint-1"></span>
                    <span class="footprint footprint-2"></span>
                    <span class="footprint footprint-3"></span>
                    <span class="footprint footprint-4"></span>
                    <span class="footprint footprint-5"></span>
                    <span class="footprint footprint-6"></span>
                    <span class="footprint footprint-6"></span>
                    <span class="footprint footprint-7"></span>
                    <span class="footprint footprint-8"></span>
                    <span class="footprint footprint-9"></span>
                    <span class="footprint footprint-10"></span>
                    <span class="footprint footprint-11"></span>
                    <span class="footprint footprint-12"></span>
                    <span class="footprint footprint-13"></span>
                    <span class="footprint footprint-14"></span>
                    <span class="footprint footprint-15"></span>
            </div>
            <div id="cube-mouvement">
                <div id="cube-perspective">
                    <div id="cube">
                        <span class="face face-1"></span>
                        <span class="face face-2"></span>
                        <span class="face face-3"></span>
                        <span class="face face-4"></span>
                        <span class="face face-5"></span>
                        <span class="face face-6"></span>
                    </div>
                </div>
            </div>
            <div id="nintendo-text">
                <span class="nintendo nintendo-N">N</span>
                <span class="nintendo nintendo-I">I</span>
                <span class="nintendo nintendo-N2">N</span>
                <span class="nintendo nintendo-T">T</span>
                <span class="nintendo nintendo-E">E</span>
                <span class="nintendo nintendo-N3">N</span>
                <span class="nintendo nintendo-D">D</span>
                <span class="nintendo nintendo-O">O</span>
            </div>
                
            <div id="gamecube-text">
                <span class="gamecube ">GAMECUBE<sub class="tm">â„¢</sub></span>
            </div>
            </div>
        </div>

</html>
